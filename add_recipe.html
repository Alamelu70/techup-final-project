<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Recipe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <h1>Add a New Recipe</h1>
        <form id="add-recipe-form" action="Family Recipes.html" method="POST">
            <label for="recipe-name">Recipe Name:</label>
            <input type="text" id="recipe-name" name="recipe-name" required>
            <label for="recipe-image">Image Filename (without extension):</label>
            <input type="text" id="recipe-image" name="recipe-image" required>
            <label for="recipe-instructions">Instructions:</label>
            <textarea id="recipe-instructions" name="recipe-instructions" rows="10" required></textarea>
            <button type="submit">Add Recipe</button>
        </form>
    </div>
    <script src="./add_recipe.js"></script>
</body>
</html>
